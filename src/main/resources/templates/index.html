<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>MoYuHuaShui</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    .slogan {
      display: inline;
      vertical-align: middle; /*可选：用于垂直对齐*/
    }
  </style>

</head>
<body style="background-color: #f8f9fa;padding: 0;margin: 0">

<div class="container text-center" style="width: 70%;margin: auto">
  
  <!--容器-->
  <div style="margin: auto; padding: 30px;">
    
    <div style="text-align: right;margin-bottom: 10px">
      数据十分钟更新一次
    </div>
    
    <div style="background-color: #f2f2f2;padding: 20px">
      <!--tab-->
      <ul class="nav nav-tabs nav-fill" id="myTabs" role="tablist">
        <!-- 使用Thymeleaf循环遍历生成选项卡标题 -->
        <li class="nav-item" role="presentation" th:each="itemVo: ${list}">
          <button class="nav-link"
                  data-bs-toggle="tab"
                  role="tab"
                  th:aria-controls="${itemVo.platform.name } + '-tab-pane'"
                  th:data-bs-target="'#' + ${itemVo.platform.name } + '-tab-pane'"
                  th:id="${itemVo.platform.name} + '-tab'"
                  th:text="${itemVo.platform.name}"
                  type="button">
          </button>
        </li>
      </ul>
      
      <!--tab内容-->
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade"
             role="tabpanel"
             th:aria-labelledby="${itemVo.platform.name} + '-tab'"
             th:each="itemVo : ${list}"
             th:id="${itemVo.platform.name } + '-tab-pane'">
          
          <table class="table table-striped table-hove">
            <thead>
            <tr>
              <td colspan="4">
                <img class="img-thumbnail slogan" style="width: 30px;margin-top: 5px;margin-right: 20px"
                     th:src="${itemVo.platform.iconUrl}">
                <h4 class="text-success text-opacity-75 slogan" th:text="${itemVo.platform.slogan}"></h4>
              </td>
            </tr>
            <tr>
              <th>排名</th>
              <th>热度</th>
              <th>标题</th>
              <th>更新时间</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="hotport: ${itemVo.hotSpotList}">
              <td th:text="${hotport.rank}"></td>
              <td th:text="${hotport.hotValue}"></td>
              <td>
                <a class="link-primary" style="text-decoration: none" target="_blank" th:href="${hotport.url}"
                   th:text="${hotport.keyword}"></a>
              </td>
              
              <td th:text="${#temporals.format(hotport.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            
            </tr>
            </tbody>
          </table>
        
        </div>
      </div>
    </div>
    
    <div style="text-align: center;margin: 20px">
      <p style="color: #8590a6;font-size: 13px; line-height: 2;">MoYuHuaShui CopyRight 2023 © email@shaoxiongdu.cn</p>
    </div>
  
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
